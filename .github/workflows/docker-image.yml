name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

env:
  TEST_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/crazy-bot:test
  LATEST_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/crazy-bot:latest

permissions:
  contents: read

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create .env file
      # run: |
      #   echo "BOT_TOKEN_TEST=${{ secrets.BOT_TOKEN }}" > .env
      #   echo "ADMIN_ID=${{ secrets.ADMIN_ID }}" >> .env
      #   echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      #   echo "OPENAI_SYSTEM_MESSAGE=${{ secrets.SYSTEM_MESSAGE }}" >> .env
      run: |
        printf "BOT_TOKEN_TEST=%s\nADMIN_ID=%s\nOPENAI_API_KEY=%s\nSYSTEM_MESSAGE=%s\n" \
        "${{ secrets.BOT_TOKEN }}" \
        "${{ secrets.ADMIN_ID }}" \
        "${{ secrets.OPENAI_API_KEY }}" \
        "${{ secrets.SYSTEM_MESSAGE }}" > .env
      shell: bash

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ${{ env.TEST_TAG }}

    - name: Test
      run: |
        docker run \
        --rm \
        -v /var/run/docker.sock:/var/run/docker.sock \
        --env-file .env \
        ${{ env.TEST_TAG }} \

