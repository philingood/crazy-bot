name: Deploy to Server

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t philingood/crazy-bot .

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push philingood/crazy-bot

    - name: Deploy to server
      if: success()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'bash -s' << 'ENDSSH'
          sudo docker pull philingood/crazy-bot
          sudo docker stop crazy-bot || true
          sudo docker rm crazy-bot || true
          sudo docker run --name crazy-bot --env-file /home/services/crazy-bot/.env --restart=unless-stopped -d philingood/crazy-bot
          ENDSSH
